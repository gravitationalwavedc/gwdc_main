---
# db
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gwdc-db
  namespace: gwdc
  labels:
    name: gwdc-db
spec:
  replicas: 1
  selector:
    matchLabels:
      name: gwdc-db
  template:
    metadata:
      labels:
        name: gwdc-db
    spec:
      containers:
        - name: mysql
          image: mysql:5.7
          ports:
            - name: port-mysql
              containerPort: 3306
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: somewordpress
            - name: MYSQL_DATABASE
              value: wordpress
            - name: MYSQL_USER
              value: wordpress
            - name: MYSQL_PASSWORD
              value: wordpress
          volumeMounts:
            - name: nfs-mysql-data
              mountPath: "/var/lib/mysql"
      volumes:
        - name: nfs-mysql-data
          persistentVolumeClaim:
            claimName: nfs-pvc-db
...
