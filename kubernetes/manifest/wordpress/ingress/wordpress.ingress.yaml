---
# Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gwdc-ing
  namespace: gwdc
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: gwdc.org.au
    http:
      paths:
      - path: /
        backend:
          serviceName: gwdc-web
          servicePort: 80
...